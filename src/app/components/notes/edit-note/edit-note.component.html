<div class="edit-note-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit Note</h2>

  <p>Note not found</p>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="note.id">
    <div class="form-field">
      <input
        autoFocus
        class="text-box"
        [ngModel]="note.title"
        name="title"
        type="text"
        placeholder="Enter note title..."
        required
        #titleField="ngModel"
        minlength="3"
      />

      <ng-container *ngIf="titleField.invalid">
        <p *ngIf="titleField.errors!['required']">Please enter a note title</p>
        <p *ngIf="titleField.errors!['minlength']">
          Title must be at least 3 characters
        </p>
      </ng-container>
    </div>

    <div class="form-field">
      <textarea
        [ngModel]="note.content"
        name="content"
        class="textarea"
        placeholder="Enter note content..."
        required
      ></textarea>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button type="button" (click)="deleteNote()" class="btn">Delete</button>
      <button class="btn align-end">Save</button>
    </div>
  </form>
</div>
