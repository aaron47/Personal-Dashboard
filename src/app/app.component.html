<div class="app-wrapper">
  <img
    @bg-anim
    [src]="backgroundImg"
    *ngFor="let backgroundImg of backgroundImgs.reverse()"
    class="bg-img"
    (load)="onBackgroundImageLoad($event)"
  />

  <div
    (click)="generateRandomBackground()"
    class="btn change-bg-btn"
    *ngIf="!isLoading"
    @fade-anim
  >
    <i class="material-icons">refresh</i>
  </div>

  <div class="top-section">
    <!-- <h1>19:00</h1> -->
    <h1>{{ dateTime$ | async | date: "HH:mm" }}</h1>
    <!-- <h2>1 January 2022</h2> -->
    <h2>{{ dateTime$ | async | date: "d MMMM yyyy" }}</h2>
  </div>

  <div class="content-section" [@routeAnim]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>

  <app-notification></app-notification>
</div>
