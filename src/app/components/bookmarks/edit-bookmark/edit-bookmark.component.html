<p *ngIf="!bookmark">Bookmark Does Not Exist</p>

<div class="edit-bookmark-wrapper">
  <h2 class="is-bold">{{ bookmark.name }}</h2>
  <ng-container *ngIf="bookmark">
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input
          autoFocus
          class="text-box"
          [ngModel]="bookmark.name"
          name="name"
          type="text"
          placeholder="e.g. Wikipedia"
          #nameField="ngModel"
        />
      </div>

      <div class="form-field">
        <label class="form-label">URL</label>
        <input
          class="text-box"
          [ngModel]="bookmark.url"
          name="url"
          type="url"
          placeholder="e.g. https://wikipedia.org"
          required
          #urlField="ngModel"
        />
      </div>

      <div class="btns-container">
        <a routerLink="../" class="btn">Cancel</a>
        <button (click)="deleteBookmark()" type="btn" class="btn">
          Delete
        </button>
        <button class="btn align-end">Save</button>
      </div>
    </form>
  </ng-container>
</div>
